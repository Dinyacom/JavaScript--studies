<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		'use strict'
		const usere = {
			name: prompt("Ваше имя", 'Александр'),
			surname: prompt('Ваша фамилия', 'Денисовский'),
			age: prompt('Ваш возраст', '39'),
			city: prompt('Ваш город', 'Минск'),
			isDriver: confirm('У вас есть водительские права?'),
		}
		let isDriver1 = 0;
		if (usere.isDriver == true) {
			isDriver1 = 'Я вожу машину';
		} else {
			isDriver1 = 'Я не вожу машину';
		}
		alert(`Привет меня зовут ${usere.surname} ${usere.name}, мне ${usere.age} лет, я живу в городе ${usere.city}. ${isDriver1} `);
		console.log(`Привет меня зовут ${usere.surname} ${usere.name}, мне ${usere.age} лет, я живу в городе ${usere.city}. ${isDriver1} `);
	</script>
</body>

</html>
