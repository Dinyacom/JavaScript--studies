<body>
	<script>
		'use strict'
		const Arr = [1, 2, -8, 4, 7, 10, 24, -5, 90, 80, 91];
		console.log(`Arr`, (Arr))
		let sumPositive = 0;
		for (let i = 0; i < Arr.length; i++) {
			if (Arr[i] > 0 && Arr[i] % 2 === 0) {
				sumPositive += Arr[i];
			}
		}
		alert(`Сумма положительных чётных значений по массиву Arr составляет: ${sumPositive}`);
		console.log(`Сумма положительных чётных значений по массиву Arr составляет: ${sumPositive}`)
	</script>
