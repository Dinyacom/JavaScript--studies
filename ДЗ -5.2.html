<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		'use strict'
		const users = [
			{ name: 'Ivan', age: 18 },
			{ name: 'Petr', age: 12 },
			{ name: 'Sidor', age: 25 },
			{ name: 'Pavel', age: 16 },
			{ name: 'Sasha', age: 29 }
		]
		let sumYoung = 0;
		for (let i = 0; i < users.length; i++) {
			if (users[i].age < 18) {
				alert(`Несовершеннолетний пользователь с возрастам: ${(users[i].age)}`);
				console.log(`Несовершеннолетний пользователь с возрастам: ${(users[i].age)}`);
				sumYoung += (users[i].age);
			}
		}
		alert(`Общий суммарный возраст всех несовершеннолетних пользователей составляет: ${sumYoung}`);
		console.log(`Общий суммарный возраст всех несовершеннолетних пользователей составляет: ${sumYoung}`);
	</script>
</body>

</html>
