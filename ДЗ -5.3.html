<body>
	<script>
		'use strict'
		let levels = prompt('Введите количество строк');
		drawTree(levels);
		function drawTree(height) {
			for (let i = 0; i < height; i++) {
				let star = '|*';
				for (let j = 1; j <= i; j++) {
					star = star + '-' + '*';
				}
				console.log(star);
			}
		}
		console.log(`Готова`);
	</script>
</body>
