<body>
	<script>
		'use strict'
		//Arrow Function
		let avg = function (...argN) {
			let sum = 0;
			for (let i = 0; i < argN.length; i++) {
				sum += argN[i];
			}
			return sum / argN.length;
		}
		let a = avg(2, 4, 6);
		console.log(a);
	</script>
</body>
